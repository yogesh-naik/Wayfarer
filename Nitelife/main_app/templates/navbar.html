<!-- At the top of the file  -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <!-- in our html head tag add the following  -->
      <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
      <script src="{% static 'scripts/main.js' %}" defer></script>
      <title>EventNav - {% block title %}{% endblock %}</title>
   </head>
   <body >
      <nav class="navbar is-black" role="navigation" aria-label="main navigation">
         <div class="navbar-brand">
            <a class="navbar-item" href="/">Home</a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            </a>
         </div>
         <div class="navbar-menu navbar-start">
            <a class="navbar-item" href="/about">About</a>
         </div>
         <!-- Login  -->
         {% if user.is_authenticated %}
         <div class="navbar-menu navbar-end">
            <span class="navbar-item">Welcome: {{user.username}}</span>
            <!--a class="navbar-item" href="{% url 'cars_list' %}">Cars</!a-->
            <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
         </div>
         {% else %}
         <div class="navbar-menu navbar-end">
            <a class="navbar-item" href="{% url 'login' %}">Log In</a>
            <!--   here is our new link      -->
            <a class="navbar-item" href="{% url 'signup' %}">Sign Up</a>
         </div>
         {% endif %}
         <div class="navbar-menu navbar-end">
            <a class="navbar-item" href="/events">Events</a>
         </div>
      </nav>
      <div class="container">
         {% block content %}{% endblock %}
      </div>
      </div>
      </div>
   </body>
</html>
