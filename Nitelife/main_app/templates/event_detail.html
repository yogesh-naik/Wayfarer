{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Events{% endblock  %}

{% block content %}

<div>
  <a href="">
    <div>
      <div>
        <figure>
          <img src="{{event.image}}" alt="{{event.title}}" />
        </figure>
      </div>
      <div>
        <p>{{event.title}}</p>
        <p>{{event.creator}}</p>
        <p>{{event.location}}</p>
        <p>{{event.bio}}</p>
        <br>
        <button class="btn" href="{% url 'event_update'}">edit</button>
        <button class="btn" href="{% url 'event_delete'}">delete</button>
      </div>
    </div>
  </a>
{% endblock %}
