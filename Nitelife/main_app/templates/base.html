{% load static %}{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <!-- in our html head tag add the following  -->
      <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" integrity="sha256-x8PYmLKD83R9T/sYmJn1j3is/chhJdySyhet/JuHnfY=" crossorigin="anonymous" />
      <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
      {% tailwind_css %}
      <script src="{% static 'scripts/main.js' %}" defer></script>
      <title>EventNav - {% block title %}{% endblock %}</title>
   </head>
   <body>
      {% if user.is_authenticated %}
      <nav class="flex items-center bg-gray-800 p-3 flex-wrap">
         <a href="#" class="p-2 mr-4 inline-flex items-center">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="fill-current text-white h-8 w-8 mr-2">
               <path d="M12.001 4.8c-3.2 0-5.2 1.6-6 4.8 1.2-1.6 2.6-2.2 4.2-1.8.913.228 1.565.89 2.288 1.624C13.666 10.618 15.027 12 18.001 12c3.2 0 5.2-1.6 6-4.8-1.2 1.6-2.6 2.2-4.2 1.8-.913-.228-1.565-.89-2.288-1.624C16.337 6.182 14.976 4.8 12.001 4.8zm-6 7.2c-3.2 0-5.2 1.6-6 4.8 1.2-1.6 2.6-2.2 4.2-1.8.913.228 1.565.89 2.288 1.624 1.177 1.194 2.538 2.576 5.512 2.576 3.2 0 5.2-1.6 6-4.8-1.2 1.6-2.6 2.2-4.2 1.8-.913-.228-1.565-.89-2.288-1.624C10.337 13.382 8.976 12 6.001 12z"/>
            </svg>
         <span class="text-xl text-white font-bold uppercase tracking-wide">NiteLife</span>
         </a>
      <button class="text-white inline-flex p-3 hover:bg-gray-900 rounded lg:hidden ml-auto hover:text-white outline-none nav-toggler" data-target="#navigation">
         <i class="material-icons">menu</i>
      </button>
         <div class="hidden top-navbar w-full lg:inline-flex lg:flex-grow lg:w-auto" id="navigation">
            <div class="lg:inline-flex lg:flex-row lg:ml-auto lg:w-auto w-full lg:items-center items-start  flex flex-col lg:h-auto">
               <a href="/" class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded  items-center justify-center" id="neon-nav">
                  <span>Home</span>
               </a>
               <a href="/about" class="lg:inline-flex 
               lg:w-auto 
               w-full 
               px-3 
               py-2 
               rounded
               items-center 
               justify-center" id="neon-nav">
                  <span>About</span>
               </a>
               <a href="{% url 'event_list' %}" class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded items-center justify-center" id="neon-nav">
                  <span>Events</span>
               </a>
               <a href="{% url 'create_event' %}" class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded items-center justify-center" id="neon-nav">
                  <span>Create Event</span>
               </a>
               <a href="{% url 'profile' %}" class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded items-center justify-center" id="neon-nav">
                  <span>Profile</span>
               </a>
               <a href="{% url 'logout' %}" class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded items-center justify-center" id="neon-nav">
                  <span>Logout</span>
               </a>
               {% else %}
               <a href="{% url 'login' %}" class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded items-center justify-center" id="neon-nav">
                  <span>Login</span>
               </a>
               <a href="{% url 'signup' %}" class="lg:inline-flex lg:w-auto w-full px-3 py-2 rounded items-center justify-center" id="neon-nav">
                  <span>Signup</span>
               </a>
               {% endif %}
            </div>
         </div>
      </nav>
      <div class="container">
         {% block content %}{% endblock %}
      </div>
      
   </body>
</html>
