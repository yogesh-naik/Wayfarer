{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
      <!-- in our html head tag add the following  -->
      <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
      <script src="{% static 'scripts/main.js' %}" defer></script>
      <title>EventNav - {% block title %}{% endblock %}</title>
   </head>
   <body >
      <nav class="navbar is-black" role="navigation" aria-label="main
      navigation">

        <div class='navbar-brand'>
            <img>
            <h2>Nite Life</h2>
        </div>
         <div>
            {% if user.is_authenticated %}
            <a class="navbar-item" href="/">Home</a>
            <a class="navbar-item" href="/about">About</a>
            <a class="navbar-item" href="/events">Events</a>
            <a class="navbar-item" href="{% url 'profile' %}">Profile</a>
            <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
            {% else %}
               <a href="{% url 'login' %}">Log In</a>
               <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
         </div>
        
      </nav>
      <div class="container">
         {% block content %}{% endblock %}
      </div>
      </div>
      </div>
   </body>
</html>
