{% extends 'base.html' %} {% block content %}
<h1 class="title pt-5">Are you sure you want to Delete {{artist.name}}?</h1>
<form method="post">
  {% csrf_token %}
  <div class="buttons">
   <!-- confirm artist delete -->
    <input class="button is-danger" type="submit" value="Confirm" />
    <!-- Redirect back to detail on cancel -->
    <a class="button is-primary" href="{% url 'artist_detail' artist.pk %}"
      >Cancel</a
    >
  </div>
</form>
{% endblock %}
